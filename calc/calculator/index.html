<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="container">
    <!-- left -->
    
      <form action="" class="form__container left">
       <div class="upper">
        <label for="bill">Bill</label>
        
        <input type="text" id="bill" placeholder="0">
       </div>
       <div class="tip__container">
        <h2>Select Tip %</h2>
        <div class="tips">
          <button type="menu" onclick="handleClick" class="tip">5%</button>
          <button class="tip">10%</button>
          <button class="tip">15%</button>
          <button class="tip active">25%</button>
          <button class="tip">50%</button>
          <button class="tip custom">custom</button>
        </div>
       </div>
       <div class="lower">
        <label for="people">Number Of People</label>
        <input type="text" name="" id="people" placeholder="0">
       </div>
      </form>
    <!-- right -->
    <div class="right">
         <div class="amount">
          <span><h3>Tip Amount</h3> <br/> <h4>/ person</h4></span>
          <h2>$4.27</h2>
         </div>
         <div class="amount">
          <span><h3>Total</h3> <br/> <h4>/ person</h4></span>
          <h2>$32.27</h2>
         </div>
         <button class="reset">reset</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
